<html>
<head>
<meta charset="UTF-8">
	<script>
	document.addEventListener("DOMContentLoaded",function(){
	document.getElementById("form").addEventListener('submit',checkForm);
	
});
function checkForm(e){
	e.preventDefault();

	var em = document.getElementById('email').value;
	if(em.length==0){
	alert('El email no puede estar vacío')
	return;
	}
	

	var pass = document.getElementById('password').value;
	if(pass.length<4){
	alert('La contraseña introducida no es válida');
	return;
	}
	this.submit();
}
</script>
</head>
<body>
<h1>Login</h1>
<form id="form" action="login.php" method="post">
<input id="email"name="f_email" type="text" placeholder="e-mail"><br>
<input id="password" name="f_password" type="password" placeholder="Contraseña"><br>
<input type="submit" value="Iniciar sesión">
</form>
   
<a href="/logout.php">Logout</a>
</body>
</html>
